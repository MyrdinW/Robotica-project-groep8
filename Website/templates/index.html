<!doctype html>
<html lang="en" class="h-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./style.css"/>
<title>Telemetry Groep 8</title>
<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>
</head>

<script type="text/javascript">
    var intervalID = setInterval(update_values, 200);
    function update_values() {
      $.getJSON("http://127.0.0.1:5000/api/light/",
          function (data) {
            $('#light').text(data.light)
          });

    $.getJSON("http://127.0.0.1:5000/api/weight/",
      function (data) {
        $('#weight').text(data.weight)
        console.log(data.weight)
      });

      $.getJSON("http://127.0.0.1:5000/api/engine1/",
        function (data) {
          $('#engine1_value').text(data.engine1_value)
          $('#engine1_offset').text(data.engine1_offset)
        });

      $.getJSON("http://127.0.0.1:5000/api/engine2/",
        function (data) {
          $('#engine2_value').text(data.engine1_value)
          $('#engine2_offset').text(data.engine1_offset)
        });

      $.getJSON("http://127.0.0.1:5000/api/servocamera/",
        function (data) {
          $('#servo_value').text(data.servo_value)
          $('#servo_torque').text(data.servo_torque)
        });

        $.getJSON("http://127.0.0.1:5000/api/servogripper/",
        function (data) {
          $('#servogripper_value').text(data.servogripper_value)
          $('#servogripper_torque').text(data.servogripper_torque)
        });

      $.get("http://127.0.0.1:5000/api/camera/",
        function (data) {
        var image = new Image();
          var base64enc = "data:image/jpg;base64,";
          var string = base64enc + data;
          image.src = string
          $('#camera').attr('src', string);
        });


      $.get("http://127.0.0.1:5000/api/microphone/",
        function (data) {
        var image = new Image();
          var base64enc = "data:image/jpg;base64,";
          var string = base64enc + data;
          image.src = string
          $('#microphone').attr('src', string);
        });
    }

    function stopTextColor() {
        clearInterval(intervalID);
    }

  </script>

<body onload="update_values()" class="opmaak">
<div>

  <!--Camera stream-->
  <div class="camera">
      <h1>Camera Stream</h1>
      <img margin="0 auto" id="camera" src="" alt=""/>
  </div>

  <!--Light-->
  <div class="light">
    <p>Lights
    <span id="light"></span>
    <script>document.getElementById("light").innerHTML</script>
    </p>
  </div>

  <!--Microphone-->
  <div class="microphone">
    <p>Microphone</p>
    <img margin="0 auto" id="microphone" src="" alt=""/>
  </div>

  <h1>Telemetry</h1>

    <!--Engine 1-->
    <div class="engine1">
      <p>Engine 1:
        <span id="engine1_value">
            <script>document.getElementById("engine1_value").innerHTML</script>
        </span>
        <span id="engine1_offset">
            <script>document.getElementById("engine1_offset").innerHTML</script>
        </span>
      </p>
    </div>

      <!--Engine 2-->
    <div class="engine2">
      <p>Engine 2:
        <span id="engine2_value">
            <script>document.getElementById("engine2_value").innerHTML</script>
        </span>
        <span id="engine2_offset">
            <script>document.getElementById("engine2_offset").innerHTML</script>
        </span>
      </p>
    </div>

    <!--Servo Gripper-->
    <div class="servogripper">
      <p>Servo Gripper:
        <span id="servo_value">
            <script>document.getElementById("servogripper_value").innerHTML</script>
        </span>
        <span id="servo_torque">
            <script>document.getElementById("servogripper_torque").innerHTML</script>
        </span>
      </p>
    </div>

      <!--Servo Camera-->
    <div class="servocamera">
      <p>Servo Camera:
        <span id="servocamera_value">
            <script>document.getElementById("servocamera_value").innerHTML</script>
        </span>
        <span id="servocamera_torque">
            <script>document.getElementById("servocamera_torque").innerHTML</script>
        </span>
      </p>
    </div>

  <!--Weight-->
  <div class="weight">
    <p>Weight
    <span id="weight">
        <script>document.getElementById("weight").innerHTML</script>
    </span>
   </p>
  </div>

  <script>
    update_values()
  </script>

</div>
</body>
</html>
